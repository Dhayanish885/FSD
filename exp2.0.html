<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <center><title>Team Members</title></center>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 280px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0 0 10px;
      color: #333;
    }

    .card p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Our Team</h1>
  <div class="container" id="cardsContainer"></div>

  <script>
    // Your own data
    const teamMembers = [
      {

      },

      {

 {

      },

    ];

    // Display cards
    const container = document.getElementById('cardsContainer');

    teamMembers.forEach(member => {

      card.className = 'card';
      card.innerHTML = `
